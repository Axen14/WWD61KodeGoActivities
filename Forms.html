<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Forms</legend>
             <div>
                <label for="Sign in">Sign in:</label>
                <input type="text" id="Sign in" value=" " placeholder="Sign in"/>
            </div>

            <div>
                <label for="Password">Password:</label>
                <input type="password" id="Password" value="" placeholder="Password"/>
            </div>
            <div>
                <label for="Gender">Gender:</label>
                <input type="radio" id="Gender" name="Gender" value="Male">
                <label for="Male">Male</label>

                <input type="radio" id="Gender" name="Gender" value="Female">
                <label for="Female">Female</label> 

                <input type="radio" id="Gender" name="Gender" value="Others">
                <label for="Others">Others</label> 
            </div>
 
            <div>
                <label for="Availability">Availability</label>
            </div>
            <div>
                <input type="checkbox" id="Availability" name="Availability" value="Monday">
                <label for="Monday">Monday</label>
            </div>
            <div>
                <input type="checkbox" id="Availability" name="Availability" value="Tuesday">
                <label for="Tueday">Tuesday</label>
            </div>
            <div>
                <input type="checkbox" id="Availability" name="Availability" value="Wednesday">
                <label for="Wednesday">Wednesay</label>
            </div>            
            <div>
                <input type="checkbox" id="Availability" name="Availability" value="Thursday">
                <label for="Thursday">Thursday</label>
            </div>
            <div>
                <input type="checkbox" id="Availability" name="Availability" value="Friday">
                <label for="Friday">Friday</label>
            </div>
            <div>
                <input type="checkbox" id="Availability" name="Availability" value="Saturday">
                <label for="Saturday">Saturday</label>
            </div>
            <div>
                <input type="checkbox" id="Availability" name="Availability" value="Sunday">
                <label for="Sunday">Sunday</label>
            </div>
        </fieldset>
    </form>
</body>
</html>
